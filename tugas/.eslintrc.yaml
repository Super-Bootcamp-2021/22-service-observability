env:
  commonjs: true
  es2021: true
  node: true
  mocha: true
  browser: true
extends:
  - eslint:recommended
  - 'plugin:@typescript-eslint/eslint-recommended'
  - 'plugin:@typescript-eslint/recommended'
plugins:
  - prettier
parserOptions:
  ecmaVersion: 12
rules: { 'prettier/prettier': 'error' }
